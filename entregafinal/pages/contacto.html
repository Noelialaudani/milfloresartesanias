    <section>
        <article class="article">
            <h3 class="asidePaginas">Formulario de Contacto</h3>
            <form class="listaArticle">
                <div class="nombreCorreo">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" name="nombre"/>

                <label for="Correo">Correo Electrónico</label>
                <input type="email"name="email">

                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña">
                </div>
                
                <label for="tipodeconsulta">¿Cuál es tu consulta?</label>
                <div id="tipoConsulta">
                    <input type="radio"name="tipodeconsulta">Presupuesto
                    <input type="radio"name="tipodeconsulta">Realizar pedido
                    <input type="radio"name="tipodeconsulta">Otro
                </div>

                <label for="pais">¿Desde dónde nos escribís?</label>
                <select name="pais">   
                    <option value="--">---</option>
                    <option value="ARG">Argentina</option>
                    <option value="URU">Uruguay</option>
                    <option value="otro">Otro</option>
                </select> 

                <label for="mensaje">Dejanos tu mensaje acá:</label>
                <textarea name="mensaje" id="" cols="100" rows="10"></textarea>
                 
                <div id="input-group">
                    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Cargar</button>
                </div>

                <label for="newsletter">Suscribirme al Newsletter</label>
                <input type="checkbox" name="newsletter" id="newsletter">
                <div>
                <input type="submit"value="Enviar">
                </div>
